<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css var() 함수</title>
    <style>
        :root{
            /* color */
            --red-color: rgb(228, 99, 99);
            --blue-color: rgb(62, 61, 128);

            /* margin */
            --my-2: 0 0.5rem;
            --my-3: 0 1rem;
            --mx-2: 0 0.5rem;
            --mx-3: 0 1rem;

        }
        h1{
            /* var() 함수는 속성을 정의해서 변수처럼 사용하는 함수 */
            color: var(--red-color);
        }
        div{
            width: 200px;
            height: 100px;
            margin: var(--mx-3);
            background: var(--blue-color);
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>소프트웨어 엔지니어</h1>
    <div></div>
    <div></div>
</body>
</html>
