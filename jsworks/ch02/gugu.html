<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <script>
        /*
            2*1 = 2
            2*2 = 4
            2*3 = 6
            ...
            2*9 = 18
        */

        let dan = parseInt(prompt("단을 입력하세요. ", "1"));

        for(var i=1; i<10; i++){
            document.write(dan + "x*" + i + "=" + (dan*i) + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
