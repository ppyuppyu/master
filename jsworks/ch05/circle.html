<html lang="en">
<head>

    <title>원의 둘레와 면적 계산하기</title>
    <script>
        //생성자 함수(class)
        //원 - 반지름(radius)
        function Circle(){
        
        }

        function Circle(radius){
            this.radius = radius; //멤버 변수

            //원의 둘레 계산 함수
            this.length = function(){
                return 2 * Math.PI * radius;
            }
        }

        //원의 면적
        this.area = function(){
            return Math.PI  *radius *radius;
        }

        //객체 생성 및 사용
        let c1 = new Circle(5);
        
        document.write("반지름 :" + c1.radius + "cm<br>");
        document.write("원의 둘레 :" + c1.length().toFixed(2) + "cm<br>");
        document.write("원의 면적 :" + c1.area().toFixed(2) + "cm<sup>2</sup><br>");

        
        let c2 = new Circle(10);
        let c3 = new Circle(20);

        //객체 배열
        let circle = [c1, c2, c3];
