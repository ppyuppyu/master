<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>jQuery - val() function</title>
    </head>
    
    <script src = "./js/jquery-3.6.4.js"></script>

    <body>
        <input type = "text" id = "t_input">
        <button type = "button">input</button>

        <p>result <input type = "text" id = "t_output" disabled></p>

        <script>
            $(document).click(function(){
                $("button").click(function(){
                //위의 입력 상자의 값(내용) 선택
                let text = $("#t_input").val();
                console.log(text);
                
                //아래의 결과 입력상자 선택
                $("#t_output").val(text);
                //$("#t_output").val($("#t_input").val());
                
            });
            });
        </script>
    </body>
</html>
