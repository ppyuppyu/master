<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - each() function : about array</title>

    <script src = "./js/jquery-3.6.4.js"></script>
    <script>
        //익명 실행함수
        $(function(){
            $('button').click(function(){
                $("li").each(function(element){ //element 생략 가능
                    //console.log(element);
                    let text = $(this).text();
                    alert(text);                    
                    console.log(text);
                });

                //매개변수 1개 - 인덱싱, 매개변수 2개 - 인덱싱, 텍스트 출력
                /*$("li").text(function(index, element){
                    console.log(index, element);
                });*/
            });
        });

    </script>
</head>
<body>
    <button type = "button">act alert screen</button>

    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
</body>
</html>
